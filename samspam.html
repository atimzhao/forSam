<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sam Spam</title>
  <meta name="description" content="for our Head TA Sam. We sent him a lot of spam. 'nough said.">
  <meta name="author" content="Tim Z.">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>

  	@keyframes blink {
    0% {
        opacity: 1;
    }
    49%{
    	opacity: 1;
    }
    50%{
    	opacity: 0;
    }
    100% {
        opacity: 0;
    }



    #sam{
    	animation: blink normal .3s infinite ;
    }

    #spam{
    	animation: blink normal .3s infinite ;
    }
}

  </style>

</head>

<body style="background-color: #00266e">
	<div id="sam" style="margin: auto; width: 50%;">
		<image id="sam" src="samlogo.png" width=48% style="animation: blink .3s;  animation-iteration-count: infinite;">
		<image id="spam" src="spamlogo.png" width=48% style="animation: blink .3s;  animation-iteration-count: infinite;">
		</div>

  <script src="js/scripts.js"></script>
</body>
</html>
